<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"></script>
      <script src="https://kit.fontawesome.com/ba1462fff1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Quotes Generator</title>
  </head>
  <body>
<div class="container">
    <section class="row"> 
        <div class="col-md-6">
            <h1 class="hero">
                <span><i class="fa-solid fa-quote-left"> </i></span>
                Creativity is intelligence having fun
            </h1>
            <h2>Christopher Neiman</h2>
        </div>
        <div class="col-md-6">
            <img src="images/man.jpeg" alt="author" class="img-fluid"/>
        </div>
</div>

    <section class="container">
         <!-- form details -->
       <div class=" hero-1 row">
        <div class="col-6-md">
          <form id="add-quote-form">
            <div class="form-group mt-5">
              <label for="quote">Enter quote</label>
              <input
                id="quote-value"
                type="text"
                name="quote"
                class="form-control"
              />
            </div> 
           <!--  quotes section  -->
             <div class="form-group mt-5">
              <label for="content">author</label>
              <input id="author-value" type="text" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary mt-3">
              Add quote
            </button>
          </form>
        </div>
        </div>
          <div class="quote-list row">
            <h2 class="mt-5">Quotes Section</h2>
            <div class="col-md-6">
              <div class="card mt-4 col-md-6">
                <div class="card-body">
                  <h5 class="card-title">Quotes</h5>
                  <p class="card-text">Author</p>
                  <a href="#" class="btn btn-primary" id="delete-quote"
                    >Delete</a
                  >
                </div>
              </div>
            </div>
          </div> 
         
       
    </section>
  </body>
</html>
